version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: squadron-db
    restart: unless-stopped
    ports:
      - '5433:5432'
    environment:
      POSTGRES_USER: squadron
      POSTGRES_PASSWORD: squadron_secret
      POSTGRES_DB: squadron
    volumes:
      - squadron_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U squadron -d squadron']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  squadron_data:
